<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::title},~{},~{::#content})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12 mt-3">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
             
                <div class="block max-w-sm p-6 bg-white border-t-8 border-green-700 rounded-lg shadow-sm hover:bg-gray-100 dark:bg-gray-800 dark:border-green-700 dark:hover:bg-gray-700">
                   
                    <div data-th-replace="message::messagebox"></div>
                   
                    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Login Here</h5>
                    <p class="font-normal text-gray-700 dark:text-gray-400">Start managing conatacts on cloud...</p>

                    <div class="text-red-600" th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="text-green-600" th:if="${param.logout}">
                        You have been logged out.</div>

                    <form data-th-action="@{'/authenticate'}" method="post" class="mt-5" novalidate>
                         
                          <!-- email -->
                          <div class="mb-3">
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                            <input name="email" type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="abc@xyz.com" required />
                            <!-- <p 
                            data-th-if="${#fields.hasErrors('email')}"
                            data-th-errors="*{email}"
                            class="text-red-600 px-1 py-2"></p> -->
                        </div>
                          <!-- password -->
                          <div class="mb-3">
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input name="password" type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                            <!-- <p 
                            data-th-if="${#fields.hasErrors('password')}"
                            data-th-errors="*{password}"
                            class="text-red-600 px-1 py-2"></p> -->
                          </div>

                           <!-- buttons -->
                            <div class="mb-3 flex justify-center space-x-3">
                                <button type="submit" class="px-3 py-2 bg-gray-800 text-white rounded dark:bg-blue-700 dark:hover:bg-blue-800 hover:bg-gray-900">Login</button>
                                <button type="reset" class="px-3 py-2 bg-orange-800 text-white rounded dark:bg-orange-700 dark:hover:bg-orange-800 hover:bg-orange-900">Reset</button>
                            </div>
                    </form>
                    <div class="social-button-container flex justify-center mt-10">
                        <a class="google-btn" data-th-href="@{'oauth2/authorization/google'}">
                            <img src="https://static.vecteezy.com/system/resources/previews/011/598/471/original/google-logo-icon-illustration-free-vector.jpg" alt="Google Logo">
                            Login With Google</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
